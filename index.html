<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turkey Vacation Application</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/solid.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/regular.css" />
    <link rel="stylesheet" href="css/v4-shims.css" />
    <link rel="stylesheet" href="css/svg-with-js.css">
  </head>
  <body>
    <div class="container d-flex flex-column">
      <div class="spacer"></div>
      <div class="row">
        <div class="col d-flex justify-content-between">
          <img src="logo.svg" alt="" />
          <i class="fa fa-bars text-white"></i>
        </div>
      </div>
      <div class="spacer"></div>
            <div class="row">
        <div
          class="col text-white d-flex align-items-center justify-content-end"
        >
          <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </div>
      </div>
   <div class="spacer"></div>
      <div class="container-fluid px-0 text-white">
                <div class="row">
          <div class="col">
            <h1>Add Sequence</h1>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-3">
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
            <a>From New Activity</a>
          </div>
          <div class="col-3">
           <i class="fa fa-circle-thin" aria-hidden="true"></i>
            <a>From Existing Activity</a>
          </div>
          <div class="col d-flex justify-content-end align-items-center">
            <i class="fa fa-search mr-1" aria-hidden="true"></i>
            <input class="search-input w-25" placeholder="Search"></input>
          </div>
        </div>
      </div>
      <div class="spacer3"></div>
      <div class="container-fluid px-0 text-white">
         <div class="row d-flex ">
          <div class="col-md-6 pl-0 mb-2">
            <div class="option-card bg-theme p-4  pointer">
              <i class="fa fa-play-circle" aria-hidden="true"></i>
              <span>Free Iphone Games</span>
            </div>   
          </div>
          <div class="col-md-6 pl-0 mb-2">
            <div class="option-card bg-theme p-4  pointer">
                <i class="fa fa-comments" aria-hidden="true"></i>
              <span>Toner Cartridge</span>
            </div>
          </div>
        </div>
         <div class="row d-flex ">
          <div class="col-md-6 pl-0 mt-2">
            <div class="option-card bg-theme p-4 pointer">
              <i class="fa fa-play-circle" aria-hidden="true"></i>
              <span>Free Iphone Games</span>
            </div>   
          </div>
          <div class="col-md-6 pl-0 mt-2">
            <div class="option-card bg-theme p-4 pointer">
                <i class="fa fa-comments" aria-hidden="true"></i>
              <span>Toner Cartridge</span>
            </div>
          </div>
        </div>
 
<div class="spacer4"></div>
      <div class="row">
        <div class="col">
          <hr class="underline">
        </div>
      </div>
      <div class="spacer5"></div>
      <div class="row">
        <div class="col-1  bg-theme p-3 pointer">
          <a>
            <i class="fa fa-caret-right" aria-hidden="true"></i>
            Next</a>
        </div>
        <div class="col ml-auto d-flex justify-content-end">
          Cancel
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
